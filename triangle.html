<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var a=0;
        var b=0;
        var c=0;
        var z;
        function Operation(){
            a = parseInt(document.getElementById("a").value);
            b = parseInt(document.getElementById("b").value);
            c = parseInt(document.getElementById("c").value);
            if (a <= 0 || b <= 0 || c <= 0 || a > 200 || b > 200 || c > 200) {
                z = "无效数据";
            } else if ((a + b > c) && (b + c > a) && (a + c > b)) {
                if (a == b && b == c) {
                    z = "等边三角形";
                } else if (a == b || b == c || a == c) {
                    z = "等腰三角形";
                }else {
                    z = "一般三角形";
                }
            } else {
                z = "不能构成三角形";
            }

            document.getElementById("result").innerText = z;
        }
    </script>
</head>
<body>
    <div>请输入三角形的三条边，每条边的边长在1~200之间</div>
    <div>
        <input type="text" id="a">
        <input type="text" id="b">
        <input type="text" id="c">
        <button onclick="Operation()" id="submit">测试</button>
    </div>
    <div id="result"></div>
    <div id="abc"></div>
</body>
</html>
